name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Changed from read to write to allow creating releases
  pull-requests: write  # Needed for coverage comments

jobs:
  typecheck:
    name: Type Check (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Run type checking
      run: hatch run typecheck:check

    - name: Run linting
      run: hatch run lint:style

  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for coverage comparison

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch coverage-badge

    - name: Run tests
      run: |
        hatch run test
        coverage xml
        coverage-badge -o coverage.svg -f

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Store coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}-${{ matrix.os }}
        path: |
          coverage.xml
          coverage.svg
        if-no-files-found: error

  draft-release:
    name: Create Draft Release
    needs: [test, typecheck]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Configure Git
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bumpver build twine

    - name: Get current version and bump
      id: bump_version
      run: |
        # Get current version
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"

        # Bump patch version without committing or creating a tag
        bumpver update --patch --no-commit --tag-num

        # Get new version
        NEW_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Bumped to version: $NEW_VERSION"

    - name: Build package
      run: python -m build

    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        draft: true
        name: Release v${{ steps.bump_version.outputs.new_version }}
        tag_name: v${{ steps.bump_version.outputs.new_version }}
        generate_release_notes: true
        body: |
          ## What's Changed
          * Automated draft release for version ${{ steps.bump_version.outputs.new_version }}
          * Please edit this draft with the actual changes before publishing

    - name: Reset version
      run: |
        # Reset the version in files since this is just a draft
        git checkout pyproject.toml CHANGELOG.md

  version:
    name: Update Version
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Configure Git
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install bumpver
      run: pip install bumpver

    - name: Extract version from release tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version
      id: bump
      run: |
        # Set version from release tag
        VERSION=${{ steps.get_version.outputs.VERSION }}
        bumpver update --no-commit --no-tag --set-version $VERSION
        echo "new_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Commit changes
      run: |
        git add pyproject.toml CHANGELOG.md
        git commit -m "chore: update version to ${{ steps.bump.outputs.new_version }}"
        git push

  release:
    name: Create Release
    needs: [test, typecheck, version]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pipenv-tools-hook
    permissions:
      contents: write
      id-token: write  # IMPORTANT: this permission is needed for PyPI publishing
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main  # Ensure we have the latest changes including version bump

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch build twine

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No need for PyPI token as we're using OpenID Connect (OIDC)
